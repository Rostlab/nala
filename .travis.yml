language: python
python:
  - "3.2"
  - "3.3"
  - "3.4"
install:
  - "pip install ."
before_script:
  - "python -m nalaf.download_corpora"
  - "curl -L https://github.com/downloads/chokkan/crfsuite/crfsuite-0.12-x86_64.tar.gz -o crfsuite.tar.gz"
  - "tar -xvf crfsuite.tar.gz"
  - pip install codecov
after_success:
  - codecov
script:
  - "nosetests -a \"!slow\""
  - "python nala.py -c ./crfsuite-0.12/bin/ -d ./resources/example.txt"
branches:
  only:
    - master
    - develop
